<p-table [value]="teams">
  <ng-template pTemplate="header">
      <tr>
          <th>Speler1</th>
          <th>Klassement</th>
          <th>Speler2</th>
          <th>Klassement</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-team > 
    <tr style="text-align:center;">
          <td>{{team.speler1.naam}}</td>
          <td>{{team.speler1.klassement}}</td>
          <td>{{team.speler2.naam}}</td>
          <td>{{team.speler2.klassement}}</td>
      </tr>
   
  </ng-template>
</p-table>

<button pButton type="button" label="Voeg Toe" class="ui-button-danger" style="margin:0.5%" ></button>
<button pButton type="button" label="Delete" class="ui-button-danger" style="margin:0.5%"></button>
